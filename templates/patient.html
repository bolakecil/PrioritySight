        </div>
        <p>Progress: </p>
        <p>DD/MM/YY</p>
    </div>
    <form action="#" class="form">
        <div class="progress-bar">
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
        </div>

        <div class="personal-info">
            <div class="name-info">
                <label for="name">Nama</label>
                <input type="text" name="name" id="name" placeholder="Masukkan Nama Anda" />
            </div>
            <div class="date-and-age">
                <div class="date">
                    <label for="date">Tanggal Lahir</label>
                    <input type="date" name="date" id="date" />
                </div>
                <div class="age">
                    <p>Umur</p>
                    <p></p>
                </div>
            </div>
            <div class="sex-info">
                <label for="sex">Jenis Kelamin</label>
                <div class="choice">
                    <input type="radio" name="male" id="male" value="Laki-Laki"/>
                    <label for="male">Laki-Laki</label>
                    <input type="radio" name="female" id="female" value="Perempuan">
                    <label for="female">Perempuan</label>
                </div>
            </div>
        </div>
        <div class="vital-signs">
            <p>TEST</p>
        </div>
        <div class="risk-factors">

        </div>
        <div class="other-risk">

        </div>
